<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="player-container">
        <!-- song -->
        <div class="img-container">
            <img src="./assets/img/music-1.jpg" alt="Album Art">
        </div>
        <h2 id="title">Electric chill machine</h2>
        <h3 id="artist">John Doe</h3>
        <audio src="./assets/music/music-1.mp3"></audio>
        <!-- progress bar -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <!-- controls -->
        <div class="player-controls">
            <i class="fa-solid fa-backward" id="prev" title="previous"></i>
            <i class="fa-solid fa-play main-button" id="play" title="play"></i>
            <i class="fa-solid fa-forward" id="next" title="next"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="./src/script.js"></script>
</body>
</html>
